<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; 
        }
        table {
            border-collapse: collapse;
            width: 60%; 
        }
        td {
            border: 2px solid #333; 
            padding: 20px; 
            text-align: left;
            height: 150px; 
            width: 150px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .box1 {
            background-color: salmon; 
        }
        .box2 {
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Salmon</td>
            <td class="box2">Turquoise</td>
        </tr>
    </table>
</body>
