<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #newTaskButton {
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #ft_list {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
            min-height: 100px;
        }
        .task {
            padding: 10px;
            background-color: #f1f1f1;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <button id="newTaskButton">New</button>
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>
